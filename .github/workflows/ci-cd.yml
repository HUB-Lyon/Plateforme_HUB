name: Workflow CI/CD

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - develop

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install
      working-directory: frontend

    - name: Run Build
      run: npm run build
      working-directory: frontend

    - name: Run Tests
      run: npm test
      working-directory: frontend

    - name: Run Linter
      run: npm run lint
      working-directory: frontend

  backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install
      working-directory: backend

    - name: Run Tests
      run: npm test
      working-directory: backend

    - name: Run Linter
      run: npm run lint
      working-directory: backend
